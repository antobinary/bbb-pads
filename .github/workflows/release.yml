name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'


    - name: Get triggering user's email
      id: get_email
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: user } = await github.users.getByUsername({
            username: github.actor
          });
          return user.email || 'github-actions@github.com';
    
    - name: Configure Git with the triggering user's info
      run: |
        git config --global user.email "${{ steps.get_email.outputs.result }}"
        git config --global user.name "${{ github.actor }}"

    


    # - name: Configure Git with the triggering user's info
    #   run: |
    #     git config --global user.email "${{ github.event.pusher.email }}"
    #     git config --global user.name "${{ github.event.pusher.name }}"

    - name: Bump version and push tag
      run: |
        npm install
        npm version ${{ github.event.inputs.release_type }} -m "chore: bump version to %s"
        git push --follow-tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

